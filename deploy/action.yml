name: Slipstream Deploy
description: Request artifact deployment via Slipstream
inputs:
  environment:
    description: Environment to deploy to
    required: true
  service:
    description: Service to deploy
    required: true
  id:
    description: ID of artifact to deploy, e.g. image digest, files sha, module digest.
    required: true
  slipstream-cli-url:
    description: URL of the slipstream binary to download
    required: false
    default: https://github.com/BrandwatchLtd/slipstream-cli-release/releases/download/v0.5.0%2Bslipstream/slipstream-cli-release_0.5.0+slipstream_linux_amd64.tar.gz

runs:
  using: node12
  main: dist/index.js
